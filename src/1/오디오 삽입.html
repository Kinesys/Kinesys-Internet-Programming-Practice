<!DOCTYPE html>
<html>
  <head>
    <title>HTML5</title>
  </head>
  <body>
    <h3>오디오 자동 재생</h3>
    <audio src="kinesys.mp3" controls loop autoplay></audio>
    <h3>오디오 수동 재생</h3>
    <audio src="team.mp3" controls></audio>
    <h3>오디오 다중 재생</h3>
    <audio controls>
      <source src="kinesys.mp3" type="audio/mpeg">
      <source src="kinesys.ogg" type="audio/ogg">
      <source src="kinesys.wav" type="audio/wav">
        오디오 파일을 재생할 수 없습니다.
    </audio>

  </body>
</html>
